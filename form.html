<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <p>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Z a-z]{3,10}">
            </p>
        
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required pattern="^[A-Za-z\d]{3,10}@[A-Za-z].[A-Za-z]{3}$">
            </p>

            <p>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="mobile no">Mobile No:</label><br>
                <input type="number"id="mobile no" name="mobile no" required pattern="^[6-9]\d{9}$">
            </p>

            <p>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age">
            </p>

            <p>
                 <label for="birthdate">Birthdate:</label><br>
                 <input type="date" id="birthdate" name="birthdate">
            </p>
            
            <p>
                 <label for="message">Message:</label><br>
                 <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </p>
            <p>
                 <label for="gender">Gender</label><br>
                 <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="other">Other</option>
                 </select>
            </p>
            <p>
                 <label for="hobbies">Hobbies</label><br>
                 <input type="radio" name="hobby" value="drawing" id="hobby_drawing">Drawing <br>
                 <input type="radio" name="hobby" value="singing" id="hobby_singing">Singing <br>
                 <input type="radio" name="hobby" value="dancing" id="hobby_dancing" checked>Dancing <br>
            </p>
        
             <p>
                 <label for="food">Food</label><br>
                 <input type="checkbox" name="food" value="veg" id="food_veg">Veg <br>
                 <input type="checkbox" name="food" value="non-veg" id="food_nonveg">Non-Veg <br>
            </p>
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
